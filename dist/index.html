<!DOCTYPE html><!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<html lang="it">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>template</title>
		<meta name="viewport" content="width=device-width"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500,600,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/main.css" media="screen, projection, print"><script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!--[if lt IE 9]>
		<p class="chromeframe">It seems, you use an old browser, friend. Please, <a href="http://browsehappy.com/">download the new one for free</a></p>
		<![endif]-->
		<div class="container">
			<h1 class="header">Выберите друзей
				<div class="close-btn"></div>
			</h1>
			<div class="filter">
				<label class="filter__label filter__label_left"><i class="fa fa-search"></i>
					<input type="text" placeholder="Начните вводить имя друга" class="filter__input filter__input_left">
				</label>
				<label class="filter__label filter__label_right"><i class="fa fa-search"></i>
					<input type="text" placeholder="Начните вводить имя друга" class="filter__input filter__input_right">
				</label>
			</div>
			<div id="columns">
				<div class="column_left">
					<h2>Ваши друзья</h2>
					<ul id="leftList">
						<script type="text/x-handlebars-template" id="friendsItemTemplate">
							{{#each list}}
							<li draggable='true' class="friend-item"  data-id="{{uid}}">
								<div class="img-wrapper">
									<img class="photo" src={{photo_50}}>
								</div>
								<span class="title">{{first_name}} {{last_name}}</span>
								{{#if online}}<span class="isOnline">online</span>{{/if}}
								<a class="add-btn" href="#"></a>
							</li>
							{{/each}}
						</script>
					</ul>
				</div>
				<div class="column_right">
					<h2>Друзья в списке</h2>
					<ul id="rightList">
						<script type="text/x-handlebars-template" class="friendsItemTemplate">
							{{#if 0}}
							{{#each list}}
							<li draggable='true' class="friend-item"  data-id="{{uid}}">
								<div class="img-wrapper">
									<img class="photo" src={{photo_50}}>
								</div>
								<span class="title">{{first_name}} {{last_name}}</span>
								{{#if online}}<span class="isOnline">online</span>{{/if}}
								<a class="add-btn" href="#"></a>
							</li>
							{{/each}}
							{{/if}}
						</script>
					</ul>
				</div>
			</div>
			<div class="footer">
				<button type="button" id="save-btn">Сохранить</button>
			</div>
		</div>
		<script src="js/main.min.js"></script>
	</body>
</html>
